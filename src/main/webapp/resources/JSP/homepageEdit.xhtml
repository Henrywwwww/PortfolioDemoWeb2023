<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<!-- editProject.xhtml -->
<h:head>
   <title>Project Details</title>
   <meta charset="UTF-8" />
   <h:outputStylesheet library="CSS" name="style.css" /> <!-- Linking external CSS file -->
   <h:outputScript library="JS" name="demo.js" /> <!-- Including external JavaScript file -->
   <f:metadata>
      <f:viewParam name="Account" value="#{account}" />
      <f:viewParam name="PAccount" value="#{paccount}" />
      <f:viewParam name="Name" value="#{name}" />
      <f:viewParam name="Gender" value="#{gender}" />
      <f:viewParam name="Age" value="#{age}" />
      <f:viewParam name="University" value="#{university}" />
      <f:viewParam name="Major" value="#{major}" />
      <f:viewParam name="IDnumber" value="#{IDnumber}" />
      <f:viewParam name="Content" value="#{content}" />
   </f:metadata>

   <style>
      .container {
         display: flex;
         flex-direction: column;
         align-items: flex-start;
      }

      .form-group {
         display: flex;
         justify-content: flex-end;
         align-items: center;
         margin-bottom: 10px;
      }

      .form-group label {
         margin-right: 10px;
      }
      .edit-button {
         background: #5E5DF0;
         border-radius: 999px;
         box-shadow: #5E5DF0 0 10px 20px -10px;
         box-sizing: border-box;
         color: #FFFFFF;
         cursor: pointer;
         margin-right: 20px;
         font-family: Inter,Helvetica,"Apple Color Emoji","Segoe UI Emoji",NotoColorEmoji,"Noto Color Emoji","Segoe UI Symbol","Android Emoji",EmojiSymbols,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue","Noto Sans",sans-serif;
         font-size: 16px;
         font-weight: 700;
         line-height: 24px;
         opacity: 1;
         outline: 0 solid transparent;
         padding: 8px 18px;
         user-select: none;
         -webkit-user-select: none;
         touch-action: manipulation;
         width: fit-content;
         word-break: break-word;
         border: 0;
      }
   </style>


</h:head>

<h:body>
   <header>
      <h1>NavigatorView</h1>
   </header>
   <nav>
      <ul>
         <li>
            <h:outputLink value="http://localhost:8080/Tutorial_5_war_exploded/resources/JSP/homepage.xhtml">
               HomePage
               <f:param name="Account" value="#{account}" />
            </h:outputLink>
         </li>
         <li>
            <h:outputLink value="http://localhost:8080/Tutorial_5_war_exploded/resources/JSP/projectpage.xhtml">
               ProjectList
               <f:param name="Account" value="#{account}" />
            </h:outputLink>
         </li>
      </ul>
   </nav> <!-- Including the navigation bar -->

   <h2 >EditPortFolio</h2>

   <div class="container">
      <div class="panel">

         <div class="panel-content">
            <h:form>

               <div class="form-group">
                  <h:outputLabel for="Name" value="Name:" />
                  <h:inputText id="Name" name="Name" value="#{name}" required="true"/>
               </div>

               <div class="form-group">
                  <h:outputLabel for="gender" value="gender:" />
                  <h:inputText  id="gender" name="gender" value="#{gender}" required="true"/>
               </div>

               <div class="form-group">
                  <h:outputLabel for="age" value="age:" />
                  <h:inputText id="age" name="age" value="#{age}" required="true"/>
               </div>

               <div class="form-group">
                  <h:outputLabel for="university" value="university:" />
                  <h:inputText id="university" name="university" value="#{university}" required="true"/>
               </div>

               <div class="form-group">
                  <h:outputLabel for="major" value="major:" />
                  <h:inputText id="major" name="major" value="#{major}" required="true"/>
               </div>

               <div class="form-group">
                  <h:outputLabel for="IDnumber" value="IDnumber:" />
                  <h:inputText id="IDnumber" name="IDnumber" value="#{IDnumber}" required="true"/>
               </div>

               <div class="form-group">
                  <h:outputLabel for="content" value="content:" />
                  <h:inputText id="content" name="content" value="#{content}" required="true"/>
               </div>

               <div class="form-group">
                  <h:commandButton value="Save" styleClass="edit-button" action="#{portfolioBean.saveChanges(account,paccount,name,gender, age, university ,major,IDnumber,content)}"/>
               </div>
            </h:form>
         </div>
      </div>
   </div>

</h:body>

</html>
